<div class="container">
<table class="table">
    <thead>
        <tr>
        <th scope="col">Ремонт</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of getServices()[0]">
            <td>
            {{i.title}}
            </td>
        </tr>
    </tbody>
</table>
<table class="table">
    <thead>
        <tr>
        <th scope="col">Замена</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of getServices()[1]">
            <td>
            {{i.title}}
            </td>
        </tr>
    </tbody>
</table>
<table class="table">
    <thead>
        <tr>
        <th scope="col">Разное</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of getServices()[2]">
            <td>
            {{i.title}}
            </td>
        </tr>
    </tbody>
</table>
<div class="container card">
<p>Оставить заявку</p>
<form [formGroup]="reqForm" (ngSubmit)="sendRequest()">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input name="userName" formControlName="userName" class="form-control"/>
    </div>
    <div *ngIf="reqForm.invalid && reqForm.touched">
        Требуется имя
    </div>
    <div class="mb-3">
        <label class="form-label">Номер телефона</label>
        <input name="phoneNumber" formControlName="phoneNumber" class="form-control"/>
    </div>
    <div *ngIf="reqForm.invalid && reqForm.touched">
        Требуется номер телефона
    </div>
    <button type="submit" [disabled]="reqForm.invalid" class="btn btn-primary">Оставить заявку</button>
</form>
</div>
</div>
